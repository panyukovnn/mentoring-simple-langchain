plugins {
    id 'java'
    id 'io.quarkus' version '3.17.5'
}

group = 'ru.panyukovnn'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

java {
    sourceCompatibility = JavaVersion.VERSION_21
    targetCompatibility = JavaVersion.VERSION_21
}

dependencies {
    implementation enforcedPlatform('io.quarkus.platform:quarkus-bom:3.17.5')
    implementation 'io.quarkus:quarkus-rest'
    implementation 'io.quarkus:quarkus-arc'
    implementation 'io.quarkus:quarkus-config-yaml'

    implementation 'org.slf4j:slf4j-api:2.0.9'

    implementation("io.quarkiverse.langchain4j:quarkus-langchain4j-openai-common:1.4.0")
    implementation 'io.quarkiverse.langchain4j:quarkus-langchain4j-openai:1.4.0'

    testImplementation 'io.quarkus:quarkus-junit5'
    testImplementation 'io.rest-assured:rest-assured'
}

compileJava {
    options.encoding = 'UTF-8'
    options.compilerArgs << '-parameters'
}

compileTestJava {
    options.encoding = 'UTF-8'
}